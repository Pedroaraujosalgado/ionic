<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-icon name="people"></ion-icon>
  <br> <br>
<ion-list>
  <ion-item *ngFor="let item of items">
    {{ item }}
  </ion-item>
</ion-list>

  <button ion-button (click)="navega()">
    Tag do dia
  </button>
  <br> <br>
  <button ion-button (click)="fotos()">
    √Ålbum com amigos
  </button>
  <br> <br> <br>
  <ion-list>
    <ion-item *ngFor="let tweet of tweet">
      {{ tweet.conteudo }}
    </ion-item>
  </ion-list>

</ion-content>
